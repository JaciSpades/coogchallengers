name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the Node version appropriate for your app

      # Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Install gh-pages package
      - name: Install gh-pages
        run: npm install gh-pages --save-dev

      # Build the project (with CI=false to ignore linting errors)
      - name: Build the project
        run: CI=false npm run build

      # Deploy the app to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          GH_TOKEN=${{ secrets.GITHUB_TOKEN }} gh-pages -d build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
