name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use Node version appropriate for your app

      # Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Build the project (with CI=false to ignore linting errors)
      - name: Build the project
        run: CI=false npm run build

      # Set up SSH for GitHub Pages deployment
      - name: Set up SSH key for deployment
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.ACTIONS_DEPLOY_SSH_KEY }}  # Make sure this secret is added correctly

      # Deploy the app to GitHub Pages using gh-pages with SSH
      - name: Deploy to GitHub Pages
        run: |
          git remote set-url origin git@github.com:coogchallengers/coogchallengers.github.io.git  # Ensure SSH URL
          gh-pages -d build  # Deploy to the 'build' directory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
